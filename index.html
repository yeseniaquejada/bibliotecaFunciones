    <script>
      function banco() {
        alert(
          "El banco internacional de alemania nos ha contratado para el manejo de una cuenta de ahorros de un cliente, controlando los retiros y consignaciones del mismo. Realizar un algoritmo que le permita al usuario realizar N retiros y N consigniones de su cuenta de ahorros. Tener en cuenta que no se puede retirar mas del dinero que tengo en la cuenta y la apertura de la cuenta inicia en $500.000"
        );

        let condicion, saldoApertura, opciones, retiro, consignacion;
        condicion = "1";
        saldoApertura = 500000;

        while (condicion == "1") {
          opciones = prompt(
            "Que operacion desea realizar: \n Marque 1 para retirar dinero \n Marque 2 para realizar una consignacion"
          );

          if (opciones == "1") {
            retiro = parseInt(prompt("Ingrese el valor a retirar"));
            if (retiro <= saldoApertura) {
              saldoApertura = saldoApertura - retiro;
              alert("Retiro exitoso \nSaldo actual: " + saldoApertura);
            } else {
              alert("Saldo insuficiente \nIntente de nuevo");
            }
          } else if (opciones == "2") {
            consignacion = parseInt(prompt("Ingrese el valor a consignar"));
            saldoApertura = saldoApertura + consignacion;
            alert("Consignacion exitoso \nSaldo actual: " + saldoApertura);
          } else {
            alert("El valor ingresado es nulo, intente de nuevo");
          }

          condicion = prompt(
            "Marque 1 para realizar otra consignacion o retiro \nMarque 2 para finalizar"
          );
        }
      }

      function notasMm() {
        alert(
          "Realizar un algormitmo , que capture 10 notas y 10 nombres , me permita identificar el promedio de ellas, mostrar al final la nota mayor y el nombre del aprendiz , y la nota menor y el nombre del aprendiz."
        );

        let notas,
          nombres,
          acomulador = 0,
          promedio,
          nota = 0,
          notaA = 15,
          acomuladorNombre,
          acomuladorNombre1;

        for (let i = 1; i <= 10; i++) {
          nombres = prompt("Ingrese su nombre");
          notas = parseFloat(prompt("Digite su nota"));
          if (notas > nota) {
            nota = notas;
            acomuladorNombre = nombres;
          }
          if (notas < notaA) {
            notaA = notas;
            acomuladorNombre1 = nombres;
          }
          acomulador = acomulador + notas;
        }
        promedio = acomulador / 10;
        alert(
          "El promedio total de todas las notas es: " +
            promedio.toFixed(1) +
            "\nLa nota mayor es: " +
            nota +
            "\nEl nombre del aprendiz es: " +
            acomuladorNombre +
            "\nLa nota menor es: " +
            notaA +
            "\nEl nombre del aprendiz es: " +
            acomuladorNombre1
        );
      }

      function mercancia() {
        alert(

        );

        let pesoMercancia = parseInt(prompt("Ingrese el peso de su mercancia"));
        let valorMercancia = parseInt(
          prompt("Ingrese el valor de la mercancia")
        );

        if (pesoMercancia < 100) {
          tarifa = 20000;
        } else if (pesoMercancia >= 100 && pesoMercancia <= 150) {
          tarifa = 25000;
        } else if (pesoMercancia > 150 && pesoMercancia <= 200) {
          tarifa = 30000;
        } else if (pesoMercancia > 200) {
          tarifa = 35000 + ((pesoMercancia - 200) / 10) * 2000;
        }

        if (valorMercancia < 300000) {
          pagoFinal = tarifa;
          alert("El valor total a pagar con descuento es: " + pagoFinal);
        } else if (valorMercancia >= 300000 || valorMercancia <= 600000) {
          descuento = tarifa * 0.1;
          pagoFinal = tarifa - descuento;
          alert("El valor total a pagar con descuento es: " + pagoFinal);

          descuento = tarifa * 0.2;
          pagoFinal = tarifa - descuento;

          descuento = tarifa * 0.3;
          pagoFinal = tarifa - descuento;
          alert("El valor total a pagar con descuento es: " + pagoFinal);
        }
      }

      function tienda() {
        alert(
          "Suponga que tiene una tienda y desea registrar sus ventas por medio de una computadora. Diseñe un algoritmo y que capture de cada cliente: \na. El monto de la venta \nb. Calcule e imprima el IVA (19%) \nc. Calcule e imprima el total a pagar \nd. Capture la cantidad con que paga el cliente \ne. Calcule y muestre el cambio (las devueltas).\nAl final del día deberá imprimir la cantidad de dinero que debe haber en la caja."
        );
        let suma = 0;
        let op = prompt(
          "Bienvenido al sistema, para salir oprima 1 cuando pregunte si desea continuar, de lo contrario darle si"
        );

        while (op != 1) {
          let monto = parseInt(prompt("Digite el monto de la venta"));
          let iva = monto * 0.19;
          let subt = monto - iva;
          alert(
            "subtotal: " +
              subt +
              "\n" +
              "Iva:" +
              iva +
              "\n" +
              "Total a pagar:" +
              monto +
              "\n"
          );
          let cPago = parseInt(prompt("Ingrese la cantidad con que paga"));
          let cambio = cPago - monto;
          alert("Su devuelta es: " + cambio);
          suma = suma + monto;

          op = prompt("Desea continuar?");
        }
        alert("total de la caja es " + suma);
      }

      function materia() {
        alert(
          "Diseñar un algoritmo para calcular el promedio final de la materia de algoritmos. Dicha calificación se compone de los siguientes porcentajes. \na. 55% -----del promedio final de sus calificaciones parciales (3 Notas) \nb. 30% ----- de la calificación de una evaluación (1 Nota) \nc. 15% ----- de la calificación de un trabajo final (1 Nota)"
        );

        let nota1 = parseFloat(prompt("Digite su calificacion numero uno"));
        let nota2 = parseFloat(prompt("Digite su calificacion numero dos"));
        let nota3 = parseFloat(prompt("Digite su calificacion numero tres"));

        let notaEvaluacion = parseFloat(
          prompt("Digite su calificacion de la evaluacion")
        );

        let notaTFinal = parseFloat(
          prompt("Digite su calificacion del trabajo final")
        );

        let promedioN, promedioP, porcentajeE, porcentajeTF, promedioFinal;
        promedioN = (nota1 + nota2 + nota3) / 3;

        promedioP = promedioN * 0.55;

        porcentajeE = notaEvaluacion * 0.3;

        porcentajeTF = notaTFinal * 0.15;

        promedioFinal = promedioP + porcentajeE + porcentajeTF;

        alert(
          "El promedio final de la materia de algoritmos es: " +
            promedioFinal.toFixed(1)
        );
      }
